<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

   
</head>

<body>

    <div class="container">
        <header>
            <div>
                <h1 class="nav-title">Reestar</h1>
                <nav>
                    <ul>
                        <li><a href="https://www.food.com/"> Home | </a></li>
                       
                        <li><a href="https://www.foodcontactcenter.com/laboratorio_accreditato_moca/">Contact </a></li>
                    </ul>
                </nav>
            </div>
        </header>

        
        <div class="section-body">
            <div class="snacks-item">
                <div class="item">
                    <div class="img-container">
                        <img src="./image/pav.jpg" alt="pav baji" class="image-snacks">
                    </div>
                    <h2 class="item-title">pav baji</h2>
                    <p class="item-description">tasty and spicy</p>
                    <button>Order Now</button>
                </div>

                <div class="item">
                    <div class="img-container">
                        <img src="./image/puffs.jpg" alt="puffs" class="image-snacks">
                    </div>
                    <h2 class="item-title">puffs</h2>
                    <p class="item-description">crispy and crunchy.</p>
                    <button>Order Now</button>
                </div>

                <div class="item">
                    <div class="img-container">
                        <img src="./image/download.jpg" alt="masala puri" class="image-snacks">
                    </div>
                    <h2 class="item-title">mango cake</h2>
                    <p class="item-description">juicy</p>
                    <button>Order Now</button>
                </div>

                <div class="item">
                    <div class="img-container">
                        <img src="./image/cutlet.jpg" alt="cutlet" class="image-snacks">
                    </div>
                    <h2 class="item-title">cutlet</h2>
                    <p class="item-description">bity.</p>
                    <button>Order Now</button>
                </div>
            </div>
        </div>

        <!-- footer - contact -->
        <div class="section-contact">
            <form>
                <table class="contact-form">
                    <tr>
                        <td class="lable">Name</td>
                        <td><input type="text" placeholder="enter your name"></td>
                    </tr>

                    <tr>
                        <td class="lable">Email</td>
                        <td><input type="text" placeholder="enter your mail"></td>
                    </tr>

                    <tr>
                        <td class="lable">Message</td>
                        <td><textarea placeholder="Message us.."></textarea></td>
                    </tr>

                    <tr>
                        <td colspan="2"><button type="submit">Send</button></td>
                        <td></td>
                    </tr>
                </table>
            </form>
        </div>

    </div>

</body>

</html>
